<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Manga List</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://i.pinimg.com/736x/7f/20/bc/7f20bc1d594e989d10121ccf82984a32.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 240, 245, 0.95);
      border: 2px solid #f8bbd0;
      border-radius: 20px;
      padding: 24px 20px;
      width: 320px;
      height: 75vh;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .title {
      text-align: center;
      font-size: 14px;
      color: #d81b60;
      font-weight: bold;
      margin-bottom: 16px;
    }

    #searchBar, #mangaInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 12px;
      border: 1px solid #f8bbd0;
      border-radius: 10px;
      outline: none;
      background-color: #fff0f5;
    }

    #searchBar::placeholder, #mangaInput::placeholder {
      color: #d48aaa;
    }

    .input-group {
      display: flex;
      margin-bottom: 16px;
    }

    .input-group input {
      flex: 1;
      border-radius: 10px 0 0 10px;
      border-right: none;
    }

    .input-group button {
      padding: 10px 14px;
      font-size: 16px;
      background-color: #f48fb1;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      aspect-ratio: 1 / 1;
    }

    .input-group button:hover {
      background-color: #ec407a;
    }

    .manga-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 45vh;
      overflow-y: auto;
    }

    .manga-item {
      display: flex;
      align-items: center;
      background: #ffe4ec;
      border-radius: 10px;
      padding: 8px 12px;
      transition: all 0.3s ease;
    }

    .manga-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #f48fb1;
    }

    .manga-item label {
      font-size: 10px;
      color: #444;
      transition: 0.3s ease;
    }

    .manga-item label.checked {
      color: #d81b60;
      text-decoration: line-through;
      font-style: italic;
    }

    .manga-item button {
      margin-left: auto;
      font-size: 12px;
      background: transparent;
      border: none;
      color: #d81b60;
      cursor: pointer;
      padding: 4px;
      transition: color 0.3s ease;
    }

    .manga-item button:hover {
      color: #ec407a;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #ffe6ef;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #f8bbd0;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #f48fb1;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">ðŸŒ¸ MY MANGA LIST</div>

    <input type="text" id="searchBar" placeholder="Search manga...">

    <div class="input-group">
      <input type="text" id="mangaInput" placeholder="Add a new manga">
      <button onclick="addManga()">+</button>
    </div>

    <div class="manga-list" id="mangaList"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('mangaList');
      if (saved) {
        const items = JSON.parse(saved);
        items.forEach(item => addManga(item.name, item.checked));
      }
    });

    function addManga(name = null, checked = false) {
      const input = document.getElementById('mangaInput');
      const mangaName = name || input.value.trim();
      if (mangaName === '') return;

      const list = document.getElementById('mangaList');

      const item = document.createElement('div');
      item.className = 'manga-item';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = checked;

      const label = document.createElement('label');
      label.textContent = mangaName;
      if (checked) label.classList.add('checked');

      checkbox.addEventListener('change', () => {
        label.classList.toggle('checked', checkbox.checked);
        saveMangaList();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'âœ–';

      deleteBtn.addEventListener('click', () => {
        list.removeChild(item);
        saveMangaList();
      });

      item.appendChild(checkbox);
      item.appendChild(label);
      item.appendChild(deleteBtn);
      list.appendChild(item);

      if (!name) input.value = '';
      saveMangaList();
    }

    function saveMangaList() {
      const items = [];
      document.querySelectorAll('.manga-item').forEach(item => {
        const name = item.querySelector('label').textContent;
        const checked = item.querySelector('input').checked;
        items.push({ name, checked });
      });
      localStorage.setItem('mangaList', JSON.stringify(items));
    }

    document.getElementById('searchBar').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const items = document.querySelectorAll('.manga-item');
      items.forEach(item => {
        const text = item.querySelector('label').textContent.toLowerCase();
        item.style.display = text.includes(filter) ? 'flex' : 'none';
      });
    });
  </script>

</body>
</html>
